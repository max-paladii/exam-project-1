<body>
<div class="profiledata">
    <div class="title">Yadda Yadda Yadda</div>
    <div class="text">Welcome to communication universe</div>
    <form action="../auth/register" method="post">
        <label class="userdata">Nickname
            <br/>
        </label>
        <input type="text" class="profile" name="nickname" placeholder="Enter your nickname">
        <label class="userdata">E-mail
            <br/>
        </label>
        <input type="email" class="profile" name="email" placeholder="Enter your e-mail">
        <label class="userdata">Password
            <br/>
        </label>
        <input type="password" name="password" class="profile" placeholder="Enter your password">
        <button class="userpic">Register</button>
    </form>

    <div class="container signin">
        <div>Already have an account?
            <a href="auth/login">Sign in</a>.
        </div>
    </div>
</div>
